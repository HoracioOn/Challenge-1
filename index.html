<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Desencripta el Código Secreto!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
  <h1 class="titulo">Código Secreto</h1>
    <section class="form box">
      <form action="">
        <label class="label" for="input-texto">Escribe en letras minúsculas, sin acentos:</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Escribe tu texto aquí">
        <input class="btn" type="submit" value="¡Encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="¡Desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <label id="" class="label">Este es tu resultado:</label>
      <input class="text-input" type="text" id="msg" placeholder="Aquí verás tu resultado"></input>
      <input class="btn" type="submit" value="Copiar Resultado" id="btn-copy">
    </section>
  </main>
  <footer>Copyright © 2020 | Desarrollado por <a href="https://www.linkedin.com/in/horacioon/">Horacio Ontiveros</a></footer>
  <script src="script.js"></script>
</body>
</html>
